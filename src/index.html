<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper mouse-parallax">

        <div id="block" class="slider">
            <div class="swiper-container">
               
                <div class="swiper-wrapper">

                    <div class="swiper-slide swiper-slide__brown">
                        <div class="swiper-slide__center">Ink Lingerie</div>
                        <div class="images">
                            <img src="img/image2.png" alt="girl" class="slide_photo1 slide__left_photo mouse-parallax__content">
                            <img src="img/image1.png" alt="girl" class="slide_photo2 slide__center_photo mouse-parallax__content2">
                            <img src="img/image3.png" alt="girl" class="slide_photo3 slide__right_photo mouse-parallax__content3">
                        </div>

                    </div>

                    <div class="swiper-slide swiper-slide__brown">

                        <div class="images">
                            <img src="img/image1.png" alt="girl" class="slide_photo1 slide__left_photo mouse-parallax__content">
                            <img src="img/image3.png" alt="girl" class="slide_photo2 slide__center_photo mouse-parallax__content2">
                            <img src="img/image2.png" alt="girl" class="slide_photo3 slide__right_photo mouse-parallax__content3">

                    </div>

                    <div class="swiper-slide swiper-slide__transparent">

                        <div class="images">
                            <img src="img/image3.png" alt="girl" class="slide_photo1 slide__left_photo mouse-parallax__content">

                            <img src="img/image1.png" alt="girl" class="slide_photo3 slide__right_photo mouse-parallax__content3">

                    </div>

                </div>
                
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>

        <div class="social">

        </div>

    </div>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
